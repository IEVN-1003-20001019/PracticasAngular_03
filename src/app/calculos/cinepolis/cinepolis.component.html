
<div class="d-flex justify-content-center"><h1>Cinépolis</h1></div>

<div class="container1">
    <h2>Entradas</h2>
    <mat-form-field>
        <p>Nombre: </p>
        <input type="text" name="nombre" [(ngModel)]="nombre">
    </mat-form-field>
    <mat-form-field>
        <p>Cantidad compradores: </p>
        <input matInput [(ngModel)]="compradores" type="number" placeholder="Numero" min="1" max="999">
    </mat-form-field>
    <div class="d-flex">
        <p>Tarjeta CINECO: </p>
        
        <div  class="form-check form-check-inline">
            <input  value="si" [(ngModel)]="tarjeta" class="form-check-input" type="radio" name="tarjeta" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Sí
            </label>
        </div>

        <div  class="form-check form-check-inline">
            <input  value="no" [(ngModel)]="tarjeta" class="form-check-input" type="radio" name="tarjeta" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              No
            </label>
        </div>

    </div>
    <mat-form-field>
        <p>Cantidad de boletos: </p>
        <input matInput [(ngModel)]="boletos" type="number" placeholder="Numero" min="1" max="{{boletosPosibles}}">
    </mat-form-field>
</div>

<div class="coinater2">
    <h2>Salidas</h2>
    <mat-form-field>
        <p>Valor a Pagar: </p>
        <!-- <p>{{total}}</p> -->
        <input type="text" name="" value="{{total}}" disabled>
    </mat-form-field>
</div>

<div class="container3">
    <h2>Acciones</h2>
    <button mat-raised-button color="primary" (click)="procesar()">Procesar</button>
    <br>
    <button mat-raised-button color="primary" (click)="procesar()">Salir</button>
</div>
