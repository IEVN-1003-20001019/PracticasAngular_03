
<div class="row">
    <div class="col-6">
        <div class="mb-3 row">
            <label for="num1" class="col-sm-2 col-form-label">Numero1</label>
            <div class="col-sm-10">
            </div>
            <input name="num1" [(ngModel)]="num1" type="text" class="form-control">
        </div>
        <div class="mb-3 row">
            <label for="num2" class="col-sm-2 col-form-label">Numero2</label>
            <div class="col-sm-10">
            </div>
            <input name="num2" [(ngModel)]="num2" type="text" class="form-control">
        </div>
        <br>
        <div class="mb-3 row">
            <button (click)="calcular()" class="btn btn-primary">Calcular</button>
        </div>
        <br>
        <div class="mb-3 row">
            <button (click)="reiniciar()" class="btn btn-primary btn-danger">Reiniciar</button>
        </div>
    </div>
    <div class="col-6">
        <h2>Resultado: {{operacion}} = {{resultado}}</h2>
    </div>
</div>
