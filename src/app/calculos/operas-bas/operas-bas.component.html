
<div class="row">
    <div class="col-6">
        <div class="mb-3 row">
            <label for="num1" class="col-sm-2 col-form-label">Numero1</label>
            <div class="col-sm-10">
            </div>
            <input name="num1" [(ngModel)]="num1" type="text" class="form-control">
        </div>
        <div class="mb-3 row">
            <label for="num2" class="col-sm-2 col-form-label">Numero2</label>
            <div class="col-sm-10">
            </div>
            <input name="num2" [(ngModel)]="num2" type="text" class="form-control">
        </div>
        
        <div class="d-flex align-items-center justify-content-center">
            <div class="form-check form-check-inline">
                <input value="1" [(ngModel)]="operacion" class="form-check-input" type="radio" name="operacion" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Suma
                </label>
            </div>
            <div  class="form-check form-check-inline">
                <input value="2" [(ngModel)]="operacion" class="form-check-input" type="radio" name="operacion" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Resta
                </label>
            </div>
            <div  class="form-check form-check-inline">
                <input  value="3" [(ngModel)]="operacion" class="form-check-input" type="radio" name="operacion" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Multiplicación
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input value="4" [(ngModel)]="operacion" class="form-check-input" type="radio" name="operacion" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  División
                </label>
            </div>
        </div>
        <br>
        <div class="mb-3 row">
            <button (click)="calcular()" class="btn btn-primary">Calcular</button>
        </div>
    </div>
    <div class="col-6">
        <h2>Resultado: {{resultado}}</h2>
    </div>
</div>
